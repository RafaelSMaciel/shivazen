{% extends 'estrutura/base.html' %}
{% load static %}

{% block conteudo %}
<div class="booking-container py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="booking-title">Agende seu Procedimento</h2>
      <div class="divider mx-auto"></div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="booking-card card mb-4 p-4">
          <h3 class="section-subtitle">
            <i class="fas fa-calendar-alt me-2"></i> Dias Disponíveis
          </h3>
          <div class="days-container mt-3">
            {% for dia in dias_disponiveis %}
            <div class="day-pill">{{ dia }}</div>
            {% endfor %}
          </div>
        </div>

        <div class="booking-card card mb-4 p-4">
          <h3 class="section-subtitle">
            <i class="fas fa-user-md me-2"></i> Profissional
          </h3>
          <select class="form-control mt-3">
            <option selected>Selecione um profissional</option>
            {% for prof in profissionais %}
            <option value="{{ prof.id }}">{{ prof.nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="booking-card card p-4">
          <h3 class="section-subtitle">
            <i class="fas fa-clock me-2"></i> Horários
          </h3>
          <div class="time-grid mt-3">
            {% for horario in horarios %}
            <div class="time-slot">{{ horario }}</div>
            {% endfor %}
          </div>
        </div>

        <div class="text-center mt-5">
          <a href="{% url 'shivazen:usuarioLogin' %}" class="btn btn-primary btn-lg">
            Confirmar Agendamento <i class="fas fa-check-circle ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
