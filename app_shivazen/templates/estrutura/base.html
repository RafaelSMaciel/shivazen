{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/telas.css' %}">
  <title>Shiva Zen - Clínica de Estética Avançada</title>
</head>
<body>

<header class="d-flex align-items-center justify-content-between p-3" style="background-color: #fdf6f0; border-bottom: 1px solid #e0d8d2;">
  <div class="logo">
    <img src="{% static 'assents/LogoSemFundo.png' %}" alt="Logo Shiva Zen">
  </div>

  <!-- Botão hamburguer (mobile) -->
  <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
    <img src="{% static 'assents/menu.jpg' %}" alt="Menu Shiva Zen" style="height: 30px;">   Menu
  </button>

  <!-- Menu principal -->
  <nav class="collapse navbar-collapse d-md-flex justify-content-end" id="mobileMenu">
    <ul class="nav flex-column flex-md-row align-items-start align-items-md-center mb-0">
      <li class="nav-item">
        <a class="nav-link text-dark fw-bold" href="{% url 'shivazen:inicio' %}">INÍCIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-bold" href="{% url 'shivazen:quemsomos' %}">QUEM SOMOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-bold" href="{% url 'shivazen:agendaContato' %}">CONTATO</a>
      </li>
      <li class="nav-item mt-2 mt-md-0">
        <a class="btn btn-outline-primary fw-bold px-3" href="{% url 'shivazen:usuarioLogin' %}">LOGIN</a>
      </li>
    </ul>
  </nav>
</header>

<div class="corpo container mt-4">
  {% block conteudo %}
  {% endblock %}
</div>


<footer class="footer mt-auto py-4">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
    <div>
      <p class="mb-1">&copy; 2025 Shiva Zen. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
