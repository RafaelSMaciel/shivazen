{% load static %} 
<header class="header-container fixed-top">
    <div class="container d-flex align-items-center justify-content-between cabecalho">
        <div class="logo">
            <a href="{% url 'shivazen:inicio' %}">
                <img src="{% static 'assents/LogoSemFundo.png' %}" alt="Logo Shiva Zen" class="img-fluid header-logo">
            </a>
        </div>
        
        <!-- Menu desktop -->
        <nav class="d-none d-md-flex align-items-center">
            <ul class="navbar-nav d-flex flex-row align-items-center gap-4 mb-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shivazen:usuarioLogin' %}">Área do paciente</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn btn-icon" href="{% url 'shivazen:usuarioLogin' %}" title="Login">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Botão hambúrguer mobile -->
        <button class="navbar-toggler d-md-none p-2" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
            <i class="fas fa-bars fs-4"></i>
        </button>
    </div>
    
    <!-- Menu mobile -->
    <div class="collapse navbar-collapse d-md-none mobile-menu-container" id="mobileMenu">
        <ul class="navbar-nav d-flex flex-column gap-3 py-3">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shivazen:usuarioLogin' %}">Área do paciente</a>
            </li>
            <li class="nav-item mt-2">
                <a class="btn btn-outline w-100" href="{% url 'shivazen:usuarioLogin' %}">
                    <i class="fas fa-user-circle me-2"></i> LOGIN
                </a>
            </li>
        </ul>
    </div>
</header>

<script>
    // Header que muda ao scrollar
    const header = document.querySelector('.header-container');
    const headerSpacer = document.querySelector('.header-spacer');
    
    // Ajusta o espaçador para a altura inicial do header
    function updateHeaderSpacer() {
        if (header && headerSpacer) {
            headerSpacer.style.height = `${header.offsetHeight}px`;
        }
    }
    
    // Verifica a posição do scroll
    function checkScroll() {
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    }
    
    // Inicializa
    document.addEventListener('DOMContentLoaded', function() {
        updateHeaderSpacer();
        checkScroll();
        
        // Atualiza quando a janela é redimensionada
        window.addEventListener('resize', updateHeaderSpacer);
        window.addEventListener('scroll', checkScroll);
    });
    
    // Scroll suave para âncoras (com compensação de header)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                const headerHeight = header.offsetHeight;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
