{% extends 'estrutura/base.html' %}
{% block conteudo %}
    {% csrf_token %}
    <div class="container">
        <div class="form-container">
            <h3 class="login-label">Cadastro de Usuário</h3>
            <form id="cadastro-form">
                <!-- Dados Pessoais -->
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" class="form-control" placeholder="00.000.000-0" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" required>
                </div>

                <!-- Dados de Acesso -->
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                </div>

                <!-- Ações -->
                <div class="form-group">
                    <button type="submit" class="btn-login">Enviar Cadastro</button>
                </div>
                <div class="form-group">
                    <a href="{% url 'shivazen:usuarioLogin' %}" class="btn-login">Já tenho cadastro - Fazer Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
