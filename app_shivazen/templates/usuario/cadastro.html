{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/telas.css' %}">
  <title>Shiva Zen - Cadastro de Usuário</title>
</head>
<body>
  <!-- Conteúdo principal -->
  <main class="container-login my-5">
    <!-- Cabeçalho com imagem hero -->
    <header class="mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <a href="{% url 'shivazen:inicio' %}">
          <img src="{% static 'assents/LogoCompletaSemFundo.png' %}" alt="Logo Shiva Zen" class="hero-image mb-4">
        </a>
      </div>
    </header>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login-card p-4 shadow-sm">
          <h3 class="text-center mb-4 login-title">Cadastro de Usuário</h3>
          <form id="cadastro-form" method="POST">
            {% csrf_token %}
            
            <!-- Dados Pessoais -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome-completo" class="form-label">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" class="form-control input-custom" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control input-custom" placeholder="000.000.000-00" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control input-custom" placeholder="(00) 00000-0000" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" id="email" name="email" class="form-control input-custom" required>
            </div>

            <!-- Dados de Acesso -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control input-custom" required>
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control input-custom" required>
              </div>
            </div>

            <!-- Ações -->
            <div class="d-grid">
                <a href="{% url 'shivazen:inicio' %}" class="btn btn-register fw-bold px-3">
                 Enviar Cadastro
                </a>
            </div>
            <div class="d-grid">
              <a href="{% url 'shivazen:usuarioLogin' %}" class="btn btn-register">
                 Fazer Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer mt-auto py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
      <div>
        <p class="mb-1">&copy; 2025 Shiva Zen. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- Adicionando jQuery e jQuery Mask Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      // Máscara para CPF
      $('#cpf').mask('000.000.000-00', {reverse: true});
      
      // Máscara para telefone (ajusta para celular ou fixo)
      $('#telefone').mask('(00) 00000-0000');
      
      // Máscara para data de nascimento
      $('#data-nascimento').mask('00/00/0000');
      
      // Validação do formulário (opcional)
      $('#cadastro-form').submit(function(e){
        // Você pode adicionar validações adicionais aqui
        if($('#senha').val() !== $('#confirmar-senha').val()) {
          alert('As senhas não coincidem!');
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
