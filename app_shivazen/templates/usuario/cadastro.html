{% extends 'estrutura/base.html' %}
{% block conteudo %}
    <div class="container">
        <div class="left">
        <div class="right">
             <form>
  <div class="form-container">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="NOME COMPLETO:" required>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF:" required>
    </div>
    <div class="form-group">
      <input type="text" id="rg" class="form-control" placeholder="RG:" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="TELEFONE:" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="ENDEREÃ‡O:">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-MAIL:">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="SENHA:">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="CONFIRMAR SENHA:">
    </div>
  </div>
  <button class="btn" type="submit">ENVIAR</button>
</form>

<script>
  document.getElementById('cpf').addEventListener('input', function(e) {
    var value = e.target.value;
    var numericValue = value.replace(/\D/g, '').slice(0, 11);
    var cpfPattern = numericValue
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = cpfPattern;
  });

  document.getElementById('rg').addEventListener('input', function(e) {
    var value = e.target.value;
    var numericValue = value.replace(/\D/g, '').slice(0, 9);
    var rgPattern = numericValue
      .replace(/(\d{2})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d{1})$/, '$1-$2');
    e.target.value = rgPattern;
  });
</script>
        </div>
    </div>
{% endblock %}
