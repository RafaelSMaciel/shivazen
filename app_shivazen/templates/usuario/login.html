{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/telas.css' %}">
  <title>Shiva Zen - Clínica de Estética Avançada</title>
</head>
<body>
      <!-- Conteúdo principal -->
  <main class="container-login my-5">
  <!-- Cabeçalho com imagem hero -->
  <header class="mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <img src="{% static 'assents/LogoCompletaSemFundo.png' %}" href="{% url 'shivazen:inicio' %}" alt="Sabonetes artesanais" class="hero-image mb-4">
    </div>
  </header>


    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card p-4 shadow-sm">
          <h3 class="text-center mb-4 login-title">Acesso ao Sistema</h3>
          <form id="login-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="login" class="form-label">Login (E-mail ou CPF):</label>
              <input type="text" id="login" name="login" class="form-control input-custom" placeholder="Digite seu e-mail ou CPF" required>
            </div>
            <div class="mb-4">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" id="senha" name="senha" class="form-control input-custom" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid mb-3">
              <a href="{% url 'shivazen:inicio' %}" class="btn btn-register">
                 Login
              </a>
            </div>
            <div class="d-grid">
              <a href="{% url 'shivazen:usuarioCadastro' %}" class="btn btn-register">
                 Criar Conta
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer mt-auto py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
      <div>
        <p class="mb-1">&copy; 2025 Shiva Zen. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
