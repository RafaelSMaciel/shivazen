{% extends 'estrutura/base.html' %}
{% load static %}

{% block conteudo %}
<main class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="header">
                        <a href="{% url 'shivazen:inicio' %}">
                            <img src="{% static 'assents/LogoCompletaSemFundo.png' %}" alt="Shiva Zen" class="login-logo">
                        </a>
                        <h2 class="title">Acesse sua conta</h2>
                    </div>
                    <div class="login-body">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mb-4" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        <form id="login-form" method="POST" action="{% url 'shivazen:usuarioLogin' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="login" class="form-label">E-mail ou CPF</label>
                                <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu e-mail ou CPF" required>
                            </div>
                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                                <div class="text-end mt-2">
                                    <a href="{% url 'shivazen:esqueciSenha' %}" class="text-muted small">Esqueceu sua senha?</a>
                                </div>
                            </div>
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        <div class="texto-footer mt-4">
                            <p>Ainda nÃ£o tem conta? <a href="{% url 'shivazen:usuarioCadastro' %}">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
