{% extends 'estrutura/base.html' %}
{% block conteudo %}
    {% csrf_token %}
    <div class="container">
        <div class="form-container">
            <h3 class="login-label">Acesso ao Sistema</h3>
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login">Login (E-mail ou CPF):</label>
                    <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu e-mail ou CPF" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Entrar</button>
                </div>
                <div class="form-group">
                    <a href="{% url 'shivazen:usuarioCadastro' %}" class="btn-login">NÃ£o tenho cadastro - Criar Conta</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
