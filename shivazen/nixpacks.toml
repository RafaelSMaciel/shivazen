[phases.setup]
nixPkgs = [
    "python310",
    "python310Packages.pip",
    "python310Packages.setuptools",
    "bash",
    "coreutils"
]

[phases.install]
cmds = [
    "python -m ensurepip --upgrade",
    "python -m pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "python manage.py runserver 0.0.0.0:$PORT"