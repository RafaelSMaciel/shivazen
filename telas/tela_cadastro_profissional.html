<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivazen || Cadastrar </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5d49f;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #4B3A9B;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #4B3A9B;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #E48A2A;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d3791e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Esteticista</h2>
    <form action="/cadastrar-esteticista" method="POST">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="contato">Número para Contato:</label>
      <input type="tel" id="contato" name="contato" required placeholder="(XX) XXXXX-XXXX">

      <label for="descricao">Descrição do Profissional:</label>
      <textarea id="descricao" name="descricao" required></textarea>


      <label for="disponibilidade">Disponibilidade:</label>
      <select id="disponibilidade" name="disponibilidade" required>
        <option value="">Selecione...</option>
        <option value="Seg a Sex">Segunda a Sexta</option>
        <option value="Fins de Semana">Fins de Semana</option>
        <option value="Todos os Dias">Todos os Dias</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit">Cadastrar Esteticista</button>
    </form>
  </div>

</body>
</html>
